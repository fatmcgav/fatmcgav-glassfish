---
language: ruby
cache: bundler
rvm: 
  # - 1.8.7
  - 1.9.3
  - 2.1.9
  - 2.2
  - 2.3
  - 2.4
bundler_args: --without system_tests development
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script: bundle exec rake $CHECK
sudo: false
env:
  - PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" CHECK=test
  - PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" FUTURE_PARSER="yes" CHECK=test
  - PUPPET_VERSION="~> 4.0" CHECK=test
  - PUPPET_VERSION="~> 5.0" CHECK=test
matrix:
  include:
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/centos-6 CHECK=beaker
      services: docker
      sudo: required
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/centos-7 CHECK=beaker
      services: docker
      sudo: required
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/debian-7 CHECK=beaker
      services: docker
      sudo: required
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/debian-8 CHECK=beaker
      services: docker
      sudo: required
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/debian-9 CHECK=beaker
      services: docker
      sudo: required
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/ubuntu-14.04 CHECK=beaker
      services: docker
      sudo: required
    - rvm: 2.1.9
      bundler_args: --without development
      dist: trusty
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=docker/ubuntu-16.04 CHECK=beaker
      services: docker
      sudo: required
  exclude:
  - rvm: 1.9.3
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: 1.9.3
    env: PUPPET_VERSION="~> 5.0" CHECK=test
  - rvm: 2.2
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 2.2
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" FUTURE_PARSER="yes" CHECK=test
  - rvm: 2.3
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 2.3
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" FUTURE_PARSER="yes" CHECK=test
  - rvm: 2.4
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" CHECK=test
  - rvm: 2.4
    env: PUPPET_VERSION="~> 3.0" STRICT_VARIABLES="yes" FUTURE_PARSER="yes" CHECK=test
